<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My AI App</h1>
        <p>This is where the AI magic will happen. Stay tuned!</p>
        
        <!-- This is the simple UI we will use later -->
        <input type="text" id="userInput" placeholder="Enter your text here...">
        <br>
        <button onclick="runDemo()">Run AI Model</button>
        
        <p id="result"></p>
    </div>
<script>
const API_URL = "/api/run-model";
    async function runDemo() {
        const inputText = document.getElementById('userInput').value;
        const resultElement = document.getElementById('result');
        const button = document.querySelector('button'); // Get the button

        // 1. DISABLE THE BUTTON to prevent multiple clicks
        button.disabled = true;
        // 2. Show a clear message about the potential wait
        resultElement.innerText = "⏳ Waking up the AI server. This can take 60-90 seconds on the first request. Please be patient...";

        // Create a custom AbortController to handle our own longer timeout
        const controller = new AbortController();
        // Set a longer timeout (120 seconds)
        const timeoutId = setTimeout(() => controller.abort(), 120000);

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input_text: inputText }),
                signal: controller.signal // Connect the abort controller
            });

            clearTimeout(timeoutId); // Clear the timeout if the request succeeds

            if (!response.ok) {
                throw new Error(`API error! status: ${response.status}`);
            }

            const data = await response.json();
            resultElement.innerText = data.result;

        } catch (error) {
            if (error.name === 'AbortError') {
                // This error is specifically from our 120-second timeout
                resultElement.innerText = "❌ The request took too long. This is expected on the free server. Please try again in a moment.";
            } else {
                // This is some other error (network, etc.)
                console.error('Error:', error);
                resultElement.innerText = `Sorry, something went wrong: ${error.message}`;
            }
        } finally {
            // 3. RE-ENABLE THE BUTTON whether the request succeeded or failed
            button.disabled = false;
        }
    }
</script>

</body>
</html>
