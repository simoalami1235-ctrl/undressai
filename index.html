<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            min-height: 50px;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My AI App</h1>
        <p>This is where the AI magic will happen. Stay tuned!</p>
        
        <input type="text" id="userInput" placeholder="Enter your text here...">
        <br>
        <button onclick="runDemo()">Run AI Model</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function runDemo() {
            const inputText = document.getElementById('userInput').value;
            const resultElement = document.getElementById('result');
            const button = document.querySelector('button');

            // Show loading state
            button.disabled = true;
            resultElement.innerText = "‚è≥ Contacting the AI...";

            try {
                // Call OUR API endpoint (Vercel serverless function)
                const response = await fetch('/api/run-model', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ input_text: inputText }),
                });

                if (!response.ok) {
                    throw new Error(`API error! status: ${response.status}`);
                }

                const data = await response.json();
                resultElement.innerText = data.result;

            } catch (error) {
                console.error('Error:', error);
                resultElement.innerText = `Sorry, something went wrong: ${error.message}`;
            } finally {
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
