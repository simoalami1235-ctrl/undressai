<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My AI App</h1>
        <p>This is where the AI magic will happen. Stay tuned!</p>
        
        <!-- This is the simple UI we will use later -->
        <input type="text" id="userInput" placeholder="Enter your text here...">
        <br>
        <button onclick="runDemo()">Run AI Model</button>
        
        <p id="result"></p>
    </div>
<script>
    // 1. Define the URL of your API endpoint
    // REPLACE "your-username" with your actual Hugging Face username!
    const API_URL = "https://huggingface.co/spaces/medalami1/my-ai-api/predict/";

    async function runDemo() {
        // 2. Get the user's input from the text box
        const inputText = document.getElementById('userInput').value;
        const resultElement = document.getElementById('result');

        // 3. Immediately show a loading message
        resultElement.innerText = "Asking the AI... (This might take a few seconds to start)";

        try {
            // 4. Send a POST request to your API
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ input_text: inputText }), // Send the user's input
            });

            // 5. Check if the API response is OK
            if (!response.ok) {
                throw new Error(`API error! status: ${response.status}`);
            }

            // 6. Parse the JSON response from the API
            const data = await response.json();

            // 7. Display the AI's result on the webpage
            resultElement.innerText = data.result;

        } catch (error) {
            // 8. If anything goes wrong, show the error message.
            console.error('Error:', error);
            resultElement.innerText = `Sorry, something went wrong. Error: ${error.message}`;
        }
    }
</script>
</body>
</html>
