<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My AI App</h1>
        <p>This is where the AI magic will happen. Stay tuned!</p>
        
        <!-- This is the simple UI we will use later -->
        <input type="text" id="userInput" placeholder="Enter your text here...">
        <br>
        <button onclick="runDemo()">Run AI Model</button>
        
        <p id="result"></p>
    </div>

    <script>
        // This is a placeholder function for now.
        // Later, this will send the input to your AI backend.
        function runDemo() {
            document.getElementById('result').innerText = "The AI result will appear here soon!";
        }
    </script>
</body>
</html>
